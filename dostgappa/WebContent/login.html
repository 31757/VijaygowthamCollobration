<!doctype html>
<!-- Website template by freewebsitetemplates.com -->
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOST GAPPA</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="css/style.css" rel="stylesheet" />
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/mobile.css">
</head>
<body>
	<div id="body" class="contact">
		<div class="header">
			<div>
				<h1>Login</h1>
			</div>
		</div>
		<div class="footer" style="margin-top: 50px;">
			<img src="img/register-secure-security-user-login-icon--7.png" class="img-responsive" height="100px" style="margin-left:250px" />
			<div ng-app="myApp" ng-controller="UserControl as ctrl">
				<span id="reauth-email" class="reauth-email"></span>
				<form ng-submit="ctrl.login()" class="form-signin" method="post">
					<span id="reauth-email" class="reauth-email"></span> 
					<input ng-model="ctrl.usercred.username" id="inputusername" name="username" type="text" class="form-control" placeholder="UserName" required="true" />
					<input ng-model="ctrl.usercred.password" id="inputpassword" type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" /> 
					<input type="submit" class="btn btn-lg btn-primary btn-block btn-signin" value="Login">
					<a href="forgotpass" class="btn btn-info btn-block">Help to	login</a>
				</form>
				<p style="font-size: x-large;">
					Register now for FREE <a href="#userreg">Click Here!</a>
				</p>
			</div>
		</div>
	</div>
	<script src="js/service/user_service.js"></script>
    <script src="js/controller/user_controller.js"></script>
</body>
</html>
